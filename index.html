<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="pomodoro-timer">
        <div class="main-content">
            <button class="current-mode" id="currentMode">Focus</button>

            <div class="timer">
                <div class="minute" id="minutes">25</div>
                <div class="seconds" id="seconds">00</div>
            </div>

            <div class="buttons">
                <button class="reset"><</button>
                <button class="start" onclick="startTimer()">=</button>
                <button class="next-mode" onclick="nextMode()">></button>
            </div>
        </div>

    </section>
    


    <script src="script.js"></script>
    
</body>
</html>
